<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>material-design-icons-svg</title>
    <meta charset="utf-8">
    <script src="bundle.js"></script>

    <style>
      body {
          padding: 10px 12px;
          font: 15px/1.4 'Helvetica Neue';
          font-weight: 300;
          -webkit-user-select: none;
      }
      .icons {
          margin: 0 -5px 30px;
          font-size: 2.2em;
      }
      .icon {
        width: 70px;
        height: 70px;
        margin-bottom: 10px;
        display: inline-block;
        text-align: center;
        color: rgba(0, 0, 0, .5);
        transition: color 300ms;
        -webkit-user-select: all;
      }

      .icon:hover {
        color: rgb(4, 0, 128);
      }

      .icon svg {
        display: inline-block;
        fill: currentColor;
        height: 40px;
        width: 40px;
        margin-bottom: 10px;
        padding: 0 15px;
      }

      label {
        overflow: hidden;
        white-space: nowrap;
        display: block;
        font-size: 11px;
      }
    </style>
</head>
<body></body>
</html>
